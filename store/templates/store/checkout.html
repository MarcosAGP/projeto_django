<h1>Finalizar Compra</h1>
<ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} - {{ item.quantity }} x R$ {{ item.product.price }}</li>
    {% endfor %}
</ul>
<p>Total: R$ {{ total }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Finalizar Compra</button>
</form>
